<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Text Extractor</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <!-- Card -->
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <h1 class="text-center text-info mb-4">âœ¨ OCR Text Extractor</h1>
          <p class="text-center">Upload an image and extract text instantly</p>

          <!-- Upload Form -->
          <form method="POST" enctype="multipart/form-data" class="text-center" id="uploadForm">
            <label class="upload-box w-100" for="fileInput">
              <input type="file" id="fileInput" name="image" class="d-none" accept="image/*" required>
              <div>
                <h5>ðŸ“‚ Click here to add image</h5>
                <p>Supported: JPG, PNG, etc.</p>
              </div>
            </label>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary btn-lg btn-custom">ðŸš€ Extract Text</button>
            </div>
          </form>

          <!-- Extracted Text -->
          {% if extracted_text %}
            <hr class="my-4">
            <h4 class="text-success">âœ… Extracted Text:</h4>
            <pre>{{ extracted_text }}</pre>

            <!-- Buttons -->
            <div class="d-flex gap-3 mt-3">
              <a href="/download" class="btn btn-success flex-fill btn-custom">â¬‡ Download</a>
              <button class="btn btn-secondary flex-fill btn-custom" onclick="copyText()">ðŸ“‹ Copy</button>
            </div>
          {% endif %}
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Copy Script -->
<script>
  function copyText() {
    let text = document.querySelector("pre").innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert("Text copied to clipboard!");
    });
  }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
